<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Properties</title>
        <style>
        body {
            background-color: cornflowerblue;
            color: white;
            font-size: 18px;
            }
            #coral{
                color: coral;
            }
            #rem{
                font-size: 2rem;
            }
            #weight{
                font-weight: 900px;
            }
            #font{
                font-family: "Playwrite NZ Basic Guides", cursive;
                font-weight: 400;
                font-style: normal;
            }
            #align{
                text-align: right;
            }
            html{
                font-size: 30px;
            }

        /* Don't change the CSS above, add Your CSS below */
        </style>
    </head>
    <body>
        <h1>Important CSS Properties</h1>
        <p id="coral">Color</p>
        <p id="rem">Font Size</p>
        <p id="weight">Font Weight</p>
        <p id="font">Font Family</p>
        <p id="align">Text Align</p>

    </body>
</html>
